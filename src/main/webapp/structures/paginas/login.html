<!DOCTYPE html>
<html lang ="es">
|<head>
    <title>Formulario Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/estiloLogin.css"/>
    <style type="text/css">
        body{
        text-align:center;
        margin:0 auto;
        }
        #contenedor{
        margin: 0 auto;
        text-align:left;
        width:70%;
        }
    </style>
|</head>
|<body background = "/fondo.jpg">
   <script  language=JavaScript> 
        function go(){
        if (document.form.pass.value=='CONTRASEÑA' && document.form.user.value=='USUARIO'){ 
                document.form.submit(); 
            } 
            else{ 
                 alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 
            } 
        } 
    </script> 
    <div id="contenedor">
    <form name=form action="">
    <h2>Formulario de Login</h2>
     <input type=text name=user placeholder="&#128272; Usuario"> 
     <input type=password name=pass placeholder="&#128272; Contraseña"> 
     <input onclick=go() type=button value=Acceder>
    </form>
    </div>
|</body>

</html>
